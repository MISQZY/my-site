<div class = "storage__cards">
    <h5> Список работ по предмету: {{ category.title }}</h5>
    {% for item in cards %}
      <div class="storage__card">
        <h5>{{ item.title }}</h5>
        <p>{{ item.content|safe|linebreaks|truncatewords:20 }}</p>
        <a href="{{ item.get_absolute_url }}">Перейти</a>
      </div>
    {% endfor %}
</div>

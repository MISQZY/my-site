<header class = "header">
    <div class = "container"></div>
      <div class = "header__inner">
        <div class = "header__logo">
            <a class="header__logo__link" href="{% url 'home' %}">
              <svg class="logo_img">

              </svg>
            </a>
            <button class="toggle-theme">
              <svg class="toggle-theme-icon">

              </svg>
            </button>
        </div>
        <nav class = "nav">
          <a class = "nav__link" href = "{% url 'home' %}">Главная</a>
          <a class = "nav__link" href = "{% url 'news' %}">Новости</a>
          {% if request.user.is_authenticated %}
          <a class = "nav__link" href = "{% url 'categories_list' %}">Хранилище</a>
          {% endif %}
        </nav>
        <div class = "authorization">
            {% if request.user.is_authenticated %}
                <a class = "authorization__name" href = "{% url 'profile' %}">{{ user.username }}</a>
                <a class = "authorization__link" href = "{% url 'logout' %}">Выйти</a>
            {% else %}
                <a class = "authorization__link" href = "{% url 'login' %}">Войти</a>
                <a class = "authorization__link" href = "{% url 'register' %}">Регистрация</a>
            {% endif %}
        </div>
      </div>
  </header>
